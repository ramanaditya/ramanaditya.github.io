<head>
	{% include analytics.html %}
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8" />
	<title>{{ site.title}} {{ site.subtitle }}</title>
  	<meta name="theme-color" content="#353353" />
	<meta name="description" content="{{ site.title }} {{ site.subtitle }} | {{ site.description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="canonical" href="https://www.ramanaditya.com"/>
	<link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/images/favicon/apple-icon-57x57.png' | absolute_url }}">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/images/favicon/apple-icon-60x60.png' | absolute_url }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/images/favicon/apple-icon-72x72.png' | absolute_url }}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/images/favicon/apple-icon-76x76.png' | absolute_url }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/images/favicon/apple-icon-114x114.png' | absolute_url }}">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/images/favicon/apple-icon-120x120.png' | absolute_url }}">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/images/favicon/apple-icon-144x144.png' | absolute_url }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/images/favicon/apple-icon-152x152.png' | absolute_url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon/apple-icon-180x180.png' | absolute_url }}">
	<link rel="icon" type="image/png" sizes="192x192"  href="{{ '/assets/images/favicon/android-icon-192x192.png' | absolute_url }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon/favicon-32x32.png' | absolute_url }}">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/images/favicon/favicon-96x96.png' | absolute_url }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon/favicon-16x16.png' | absolute_url }}">
	<link rel="manifest" href="{{ '/assets/images/favicon/manifest.json' | absolute_url }}">
	<meta name="msapplication-TileColor" content="#353353">
	<meta name="msapplication-TileImage" content="{{ '/assets/images/favicon/ms-icon-144x144.png' | absolute_url }}">

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="{{ 'assets/css/bootstrap.min.css' | relative_url }}" type="text/css" media="all">
	<link rel="stylesheet" href="{{ 'assets/css/all.min.css' | relative_url }}" type="text/css" media="all">
	<link rel="stylesheet" href="{{ 'assets/css/simple-line-icons.css' | relative_url }}" type="text/css" media="all">
	<link rel="stylesheet" href="{{ 'assets/css/slick.css' | relative_url }}" type="text/css" media="all">
	<link rel="stylesheet" href="{{ 'assets/css/animate.css' | relative_url }}" type="text/css" media="all">
	<link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css' | relative_url }}" type="text/css" media="all">
	<link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" type="text/css" media="all">

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<meta name="twitter:card" 		  content="summary">
	<meta name="twitter:site" 		  content="@_adityaraman">

	<meta property="og:url"           content="{{ page.url | absolute_url }}" />
	<meta property="og:type"          content="website" />
	{% if page.title %}
	<meta name="twitter:title" 		  content="{{ page.title }}">
	<meta property="og:title"         content="{{ page.title }}" />
	<meta name="twitter:image:alt" 	  content="{{ page.title }}">
	<meta property="og:image:alt"     content="{{ page.title }}" />
	{% else %}
	<meta name="twitter:title" 		  content="{{ site.title }} {{ site.subtitle }}">
	<meta property="og:title"         content="{{ site.title }} {{ site.subtitle }}" />
	<meta name="twitter:image:alt" 	  content="{{ site.title }} {{ site.subtitle }}">
	<meta property="og:image:alt"     content="{{ site.title }} {{ site.subtitle }}" />
	{% endif %}
	{% if page.excerpt %}
	<meta name="twitter:description"  content="{{ page.excerpt }}">
 	<meta property="og:description"   content="{{ page.excerpt }}" />
	{% else %}
	<meta name="twitter:description"  content="{{ site.description }}">
	<meta property="og:description"   content="{{ site.description }}" />
	{% endif %}
	{% if page.meta_image %}
	<meta name="twitter:image" 		  content="https://www.ramanaditya.com/{{ page.meta_image }}">
	<meta property="og:image" 		  itemprop="image" content="https://www.ramanaditya.com/{{ page.meta_image }}" />
  	{% else %}
	<meta name="twitter:image" 		  content="{{ '/assets/images/avatar/aditya_raman_circle_ffc5cf.png' | absolute_url }}">
  	<meta property="og:image" 		  itemprop="image" content="{{ '/assets/images/avatar/aditya_raman_circle_ffc5cf.png' | absolute_url }}" />
  	{% endif %}

</head>
